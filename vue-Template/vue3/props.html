<div id="app">
  <!-- 컴포넌트 표시 -->
  <!-- <app-header v-bind:propsname="상위컴포넌트의 데이터이름"></app-header> -->
  <app-header v-bind:title="appTitle"> </app-header>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    // 인스턴스에서 사용할 값들을 등록하는곳
    // app-header라는 컴포넌트를 정의하였고, 해당 컴포넌트는 title이라는 props 값을 가진다.
    // app-header라는 컴포넌트에 v-bind를 통해 title에 값을 넣어줬다.
    data() {
      return {
        appTitle: 'props 넘기는 방법'
      }
    },
    // 컴포넌트를 등록하는 문법
    components: {
      // '컴포넌트이름' : 컴포넌트 내용
      'app-header': {
        template: '<h1>{{title}}</h1>',
        props: ['title']
      }
    }
  }).mount('#app')
</script>
